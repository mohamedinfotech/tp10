<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Les formulaires</title>
</head>
<body>
<h1>Mon premier formulaire</h1>
<form action="sauvegarde.html" method="post" name="formulaire" id="formulaire">
<p><label>Nom : </label><input type="text" name="nom" id="nom"  size="20"  maxlength="20" >
<p><label>Prenom : </label><input type="text" name="prenom" id="prenom"  size="20" maxlength="20" ></p>
<p><label>Date de naissance : </label><input type="Date" name="date" id="date"></p>
<p><label>Téléphone : </label><input type="tel" name="telephone" 
                             id="telephone" placeholder="+216 XXX XXX" /></p>
<p><label>Adresse Email : </label><input type="email" name="email" id="email"></p>
<p><label>Nombre de frères et soeurs : </label><input type="number" name="freres"
                                   id="freres" min="0" max="6" step="1"></p>
<p><label>Mot de passe : </label><input type="password" name="pwd" id="pwd"></p>
<p><label>heure inscription : </label><input type="time"  name="heure" id="heure" /></p>
  <p><label>Spécialité : </label>
  <input list="serie" id="specialite" name="specialite" />
  <datalist id="serie" name="serie">
    <option value="Informatique">
    <option value="Mécanique">
    <option value="Maintenance">
  </datalist> </p>
  <p><label>Degré de satisfaction : </label><input type="range" 
      name="satisfaction" id="satisfaction" min="1" max="10" /></p>
  <p><input type="hidden" name="caché" value="information cachée"></p>
  <p><input type="submit" value="envoyer">
     <input type="reset" value="Annuler">
  </p>
  </form>
